<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gif&Pic</title>

  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

</head>

<body>
  <div id="app" class="app-container">
  </div>

  <script type="text/template" data-template-name="index">
    <div class="search-page">
      <h1>Gif&Pic</h1>
      <input type="text" placeholder="Fill me in!" />
    </div>
  </script>

  <script type="text/template" data-template-name="results">
    <div id="grid" data-columns>
      <div class="column size-1of3">
        <div>
          <img src="images/untitled-1.jpg">
        </div>
        <div>
          <img src="images/untitled-20.jpg">
        </div>
      </div>
      <div class="column size-1of3">
        <div>
          <img src="images/untitled-18.jpg">
        </div>
        <div>
          <img src="images/untitled-4.jpg">
        </div>
      </div>
      <div class="column size-1of3">
        <div>
          <img src="images/untitled-16.jpg">
        </div>
        <div>
          <img src="images/untitled-6.jpg">
        </div>
      </div>
  </script>

  <script type="text/template" data-template-name="selected">
    <div class="selected-container">
      <img src="images/untitled-10.jpg">
    </div>
  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/salvattore/dist/salvattore.js"></script>
  <script src="scripts/main.js"></script>

</body>

</html>
